<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.jss Intro</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!--Control de VUE-->
    <div id="myApp">
        <h1>Batman Quotes <span>{{ newQuote }}</span> </h1>
        <input type="text" name="" id="" v-model="newQuote" @keypress.enter="addQuote">
        <ul>
            <li v-for="({ quote, author }, index) in quotes">
                <span> {{ index + 1 }} - {{ quote }}</span>
                <!--blockquote v-if="author"> -{{ author }} </blockquote-->
                <blockquote v-show="author"> -{{ author }} </blockquote>
            </li>
        </ul>

    </div>

    <script src="app.js"></script>
</body>
</html>
